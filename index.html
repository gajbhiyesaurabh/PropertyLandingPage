<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left-col">
            <img src="/Property Website/images/logo.png" class="logo" alt="">
            <div class="content">
                <h1>The Best Place in Town</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus, doloremque!</p>
                <button type="button">LEARN MORE</button>
            </div>
        </div>
        <div class="right-col">
            <div class="slider">
                <img src="/Property Website/images/1.jpg" id="slide">
            </div>
            <div class="slider-content">
                <h2>Where I can Find best rooms in Town</h2>
                <hr>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum exercitationem perspiciatis quae?</p>
                <div class="controller">
                    <img src="/Property Website/images/back.png" id="backbtn">
                    <div class="vertical-line"></div>
                    <img src="/Property Website/images/next.png" id="nextbtn">
                </div>
            </div>
        </div>
    </div>
    <script>
        var slide = document.getElementById("slide");
        var backbtn = document.getElementById("backbtn");
        var nextbtn = document.getElementById("nextbtn");

        var slideimages = new Array(
            "/Property Website/images/1.jpg",
            "/Property Website/images/2.jpg",
            "/Property Website/images/3.jpg",
            "/Property Website/images/4.jpg",
        );

        let i = 0;
        nextbtn.onclick = function () {
            if (i < 3) {
                slide.src = slideimages[i + 1];
                i++;
            }
        }
        backbtn.onclick = function () {
            if (i > 0) {
                slide.src = slideimages[i - 1];
                i--;
            }
        }

    </script>
</body>

</html>
